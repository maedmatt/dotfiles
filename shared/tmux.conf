# Terminal
# tmux-256color supports italics and more capabilities than screen-256color,
# but may be missing on older systems. Fall back to screen-256color if needed.
if-shell 'infocmp tmux-256color >/dev/null 2>&1' \
    'set -g default-terminal "tmux-256color"' \
    'set -g default-terminal "screen-256color"'

# True color support (works on tmux 2.2+)
set -ga terminal-overrides ",*:RGB"

# OSC 52 clipboard support (allows apps to set system clipboard through tmux)
set -as terminal-overrides ",*:Ms=\\E]52;c;%p2%s\\007"

# Features that require tmux 3.2+
if-shell '[ "$(tmux -V | cut -d" " -f2 | tr -cd "0-9.")" != "" ] && [ "$(echo "$(tmux -V | cut -d" " -f2 | tr -cd "0-9.") >= 3.2" | bc -l 2>/dev/null)" = "1" ]' \
    'set -as terminal-features ",*:hyperlinks"; set -as terminal-features ",*:sync"'

# Passthrough for images/sixel/kitty graphics (requires tmux 3.3+)
if-shell '[ "$(tmux -V | cut -d" " -f2 | tr -cd "0-9.")" != "" ] && [ "$(echo "$(tmux -V | cut -d" " -f2 | tr -cd "0-9.") >= 3.3" | bc -l 2>/dev/null)" = "1" ]' \
    'set -g allow-passthrough all'

# General
set -g mouse on
set -g history-limit 50000
set -g renumber-windows on

# Nvim compatibility
set -sg escape-time 10
set -g focus-events on

# Pass through Ctrl+a and Ctrl+e to shell
bind-key -n C-a send-keys C-a
bind-key -n C-e send-keys C-e

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Quick window switching
bind Space last-window

# Navigate panes with prefix + hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Vim movements in copy mode
setw -g mode-keys vi
set -g set-clipboard on
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Clipboard: use pbcopy on macOS, xclip on Linux, fall back to tmux buffer
if-shell "command -v pbcopy" \
    "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'; \
     bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'" \
    "if-shell 'command -v xclip' \
        'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel \"xclip -selection clipboard\"; \
         bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel \"xclip -selection clipboard\"' \
        'bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel; \
         bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel'"

# Pane styling
set -g window-style 'bg=#242424'
set -g window-active-style 'bg=#1d2021'
set -g pane-border-style 'fg=#504945'
set -g pane-active-border-style 'fg=#d79921'

# Status bar
set -g status-interval 1
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-left-length 20
set -g status-right-length 50
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Plugins
set -g @plugin 'tmux-plugins/tpm'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
