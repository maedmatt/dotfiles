# Terminal
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -as terminal-features ",*:hyperlinks"
set -as terminal-features ",*:sync"

# General
set -g mouse on
set-option -g history-limit 50000

# Nvim
set -sg escape-time 10
set -g focus-events on

# Pass through Ctrl+a and Ctrl+e to shell
bind-key -n C-a send-keys C-a
bind-key -n C-e send-keys C-e

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Quick window switching
bind Space last-window

# Navigate panes with prefix + hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Vim movements in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Status bar
set -g status-interval 1
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-left-length 20
set -g status-right-length 50
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Plugins
set -g @plugin 'tmux-plugins/tpm'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
