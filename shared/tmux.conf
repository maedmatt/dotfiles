# Terminal
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides "screen-256color"

# General
set -g mouse on
set -sg escape-time 0
set-option -g history-limit 5000

# Pass through Ctrl+a and Ctrl+e to shell
bind-key -n C-a send-keys C-a
bind-key -n C-e send-keys C-e

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Quick window switching
bind Space last-window

# Navigate panes with prefix + hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim movements in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Status bar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-left-length 20
set -g status-right-length 50
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
